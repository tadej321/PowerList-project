<div style="width: 100%; height: 33%; border: 1px solid black">
  <section >
    <div>
      <div id="container" class="container">
        <div class="row">
          <div class="col-sm-10 offset-sm-1 text-center">
            <div class="info-form mt-5">
              <form class="justify-content-center" (submit)="onLogin(loginForm)" #loginForm="ngForm">
                <div class="form-group">
                  <label class="sr-only">Name</label>
                  <input
                    type="email"
                    name="email"
                    ngModel
                    class="form-control"
                    placeholder="E-Mail"
                    #emailInput="ngModel"
                    required
                    email>
                </div>
                <div class="form-group">
                  <label class="sr-only">Email</label>
                  <input
                    type="password"
                    name="password"
                    ngModel
                    #passwordInput="ngModel"
                    class="form-control"
                    placeholder="Password"
                    required>
                </div>
                <button type="submit" class="btn btn-primary m-2">Login</button>
                <a routerLink="/signup" class="btn btn-primary m-2">Sign up</a>
              </form>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

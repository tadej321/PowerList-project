<div class="p-0 m-0">
  <div class="d-flex align-items-stretch" >
    <!-- Checkbox -->
    <div class="col-md-2" style="background-color: lightgrey">
      <div class=""><input type="checkbox" name="checkbox" [checked]="task.completion" (change)="onCheckboxChange()"></div>
    </div>
    <!-- Invisible edit button -->
    <div class="col-md-8">
      <button class="button" (click)="onTaskEdit()">
        {{task.description}}
      </button>
    </div>
    <!-- Habit and count -->
    <div class="col-md-2" style="line-height: 0.7">
      <p>Task {{index + 1}}</p>
      <p>Habit</p>
      <button class="" (click)="onTaskRemove()">X</button>
    </div>
  </div>
</div>

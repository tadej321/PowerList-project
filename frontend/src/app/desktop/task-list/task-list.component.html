<div class="d-flex justify-content-center" appMovableArea>
  <div class="">
    <!-- Date information -->
    <div style="padding: 40px">
      <h3>{{dayString}}</h3>
      <p>{{dateString}}</p>
    </div>
    <!-- Add task button-->
    <div class="text-center">
      <button style="width: 20%; height: 30px;" (click)="onAddTask()">Add</button>
    </div>
    <!-- List of Tasks -->
    <div class="d-flex justify-content-center" appMovable>
      <ul
        *ngIf="displayList"
        class="list-group p-0 col-md-10"
        appSortableList
        (sort)="sort($event)"
        (update)="update()">
        <!-- Individual task item -->
        <li class="list-group-item h-100 shadow bg-white rounded"  *ngFor="let task of tasks" appSortable appBorderHighlight>
          <div>
            <!-- edit task component -->
            <app-task-edit
              *ngIf="task.edit"
              [task]="task"
              [taskCount]="tasks.indexOf(task)"

            ></app-task-edit>
            <!-- Task item component -->
            <app-task-item
              *ngIf="!task.edit || task.edit === undefined"
              [task]="task"
              [index]="tasks.indexOf(task)"

            ></app-task-item>
          </div>
          <div *ngIf="!task.edit" style="padding: 0; margin: 0;">
            <div class="list-group-item helper" style="padding: 0;" *appDraggableHelper>
              <app-task-item
                [task]="task"
                [index]="tasks.indexOf(task)"
              ></app-task-item>
            </div>
          </div>
        </li>
        <li class="task-substitute"></li>

      </ul>
    </div>
    <!-- Footer component -->
    <div class="" style="height: 50px">
      <app-footer></app-footer>
    </div>
  </div>
</div>

<div class="container-fluid" style="margin-top: 20px">
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-outline-dark" style="border-right: 1px solid #111111;" *ngFor="let day of days">
      <input (click)="onDaySelected(day)" type="radio" name="options" id="{{day}}" checked>{{day.split(",", 1)}}
    </label>
  </div>
</div>
